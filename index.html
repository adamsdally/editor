<!doctype html>
<html>
    <head>
        <title>Editor</title>
        <meta charset="utf-8" />
        <style type="text/css">
            h1, h2, strong {
                font-weight: normal;
            }
            .bold {
                font-weight: bold;
            }
            strong {
                color: blue;
            }
        </style>
    </head>
    <body>
        <a href="" class="b-bold">Bold</a>
        <main>
            <h1>Editor</h1>
            <h2>Hello <strong>World</strong></h2>

            <p class="test">Adam Dally</p>
            <p>Red green <strong>Blue</strong> yellow</p>
        </main>
        <script type="text/javascript">
            //Setup
            el = document.getElementsByTagName('main')[0];
            el.contentEditable = true;
            var range;
            var selection;
            var current, start, end;
            el.addEventListener('mouseup', function(e) {
                selection = window.getSelection();
            });

            function downwards(node) {
                if (node.nodeType ==3) {
                    console.log(node.textContent);
                    console.log(node);
                    var parent = node.parentElement;

                    if (parent.tagName !='SPAN') {

                        var span = document.createElement('span');
                        span.classList.add('bold');
                        span.innerHTML = node.textContent;

                        parent.removeChild(node);
                        parent.appendChild(span);
                    } else {
                        if (parent.className == 'bold') {
                            masterParent = parent.parentElement;
                            masterParent.removeChild(parent);
                            masterParent.appendChild(node);

                        }
                    }


                    return true;
                }
                var i;
                childNodes = node.childNodes;
                for (i = 0; i<childNodes.length; i++) {
                    downwards(childNodes[i]);
                }
            }

            document.addEventListener('click', function(e) {
                e.preventDefault();

                if (!e.target.classList.contains('b-bold'))
                    return;

                var list = [],
                    currentSelection = [],
                    startParent, endParent,
                    range = selection.getRangeAt(0);


                /*
                 ------------------Build Selection--------------
                 */


                if (range.startContainer!=range.endContainer) {

                    //Start Container
                    current = range.startContainer;
                    currentSelection.push({
                        node: current,
                        startOffset: range.startOffset
                    });

                    //Find Start Parent
                    while (current.parentElement != range.commonAncestorContainer)
                        current = current.parentElement;
                    startParent = current;

                    //End Container
                    current = range.endContainer;
                    currentSelection.push({
                        node: current,
                        endOffset: range.endOffset
                    });

                    //Find End Parent
                    var sibling;
                    while (current.parentElement != range.commonAncestorContainer)
                        current = current.parentElement;
                    endParent = current;

                    //Build Parents Sideways
                    current = startParent;
                    while ((current.nextElementSibling) && (current.nextElementSibling != endParent)) {
                        current = current.nextElementSibling;
                        currentSelection.push({
                            node: current
                        });
                    }

                    //Build Right from start and up
                    current = range.startContainer;
                    while (current.parentElement != range.commonAncestorContainer) {
                        sibling = current;
                            while (sibling.nextSibling) {
                                sibling = sibling.nextSibling;
                                currentSelection.push({
                                    node: sibling
                                });
                                console.log(sibling);

                            }
                        current = current.parentElement;
                    }

                    //Build Left from end and up
                    current = range.endContainer;
                    while (current.parentElement != range.commonAncestorContainer) {
                        sibling = current;
                        while (sibling.previousSibling) {
                            sibling = sibling.previousSibling;
                            currentSelection.push({
                                node: sibling
                            });
                        }
                        current = current.parentElement;
                    }

                } else {
                    current = range.startContainer;
                    currentSelection.push({
                        node: current,
                        startOffset: range.startOffset,
                        endOffset: range.endOffset,
                    });
                }

                /*
                 ----------- Apply Bold  ----------------
                 */
                console.log(currentSelection);
                currentSelection.forEach(function(current) {
                    var text = "";
                    if (current.node.nodeType == 3) {
                        text = current.node.textContent;


                        text= text.substring(current.startOffset || 0, (current.endOffset!=null)?current.endOffset:text.length);
                        if (text == "")
                            return;

                        console.log(text);

                    } else {
                        downwards(current.node);
                    }
                });

            });



        </script>
    </body>
</html>
