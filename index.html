<!doctype html>
<html>
    <head>
        <title>Editor</title>
        <meta charset="utf-8" />
        <style type="text/css">
            main {
                font-size:2em;
            }
            h1, h2, h3, strong {
                font-weight: inherit;
            }
            .bold {
                font-weight: bold;
            }
            .nobold {
                font-weight: normal;
            }
            .italic {
                font-style:italic;
            }
            .blueBorder {
                border:1px solid blue;
            }
            .red {
                color: red;
            }
            strong {
                color: blue;
            }
            article {
                margin:20px;
                padding:20px;
                border:1px solid black;
            }
        </style>
        <script type="text/javascript" src="js/maintainSelection.js"></script>
        <script type="text/javascript" src="js/buildSelection.js"></script>
        <script type="text/javascript" src="js/isActionable.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/dom.js"></script>
        <script type="text/javascript" src="js/internal.js"></script>
        <script type="text/javascript" src="js/external.js"></script>
        <script type="text/javascript" src="js/editor.js"></script>

        <script type="text/javascript" src="js/getApplyableElementsInParent.js"></script>
        <script type="text/javascript" src="js/Sortable.js"></script>
    </head>
    <body>
        <nav>
            <a href="" class="b-bold" data-action="bold">Bold</a>
            <a href="" class="b-strong" data-action="italic">Italic</a>
            <select data-action="font-size" name="font-size">
                <option value=""></option>
                <option value="16px">16px</option>
                <option value="48px">48px</option>
            </select>
            <select data-action="font-family" name="font-family">
                <option value=""></option>
                <option value="Arial">Arial</option>
                <option value="Lucida Console">Lucida Console</option>
            </select>
            <select data-action="color" name="color">
                <option value=""></option>
                <option value="black">Black</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
            </select>
            <!--<a href="" data-action="blueBorder">Blue Border</a>-->
        </nav>
        <!--<p><a class="dragging">Dragging Off</a></p>-->
            <!--<h1>Editor Test</h1>
            <p class="test">By: Adam Dally</p>
            <p>Click and type to edit.</p>
            <h2>Hello <strong>World</strong></h2>
            <p>Red Green <strong>Blue</strong> Yellow</p>
            <h3>I AM UNEDITABLE, MUAHHH (but you can drag me)</h3>
            <p>Click and type to edit.</p>-->
        <main>
            <p>Adam<span style="font-size:48px">Dally</span></p>
            <p>Rachel Krieg</p>
            <h3>Laptop</h3>
        </main>
        <script type="text/javascript">
        'use strict';

        (function() {
            var el = document.getElementsByTagName('main')[0];
            var controlsEl = document.getElementsByTagName('NAV')[0];

            el.contentEditable = true;

            var blockElements = ['H1', 'H2', 'P'],
                inlineElements = ['SPAN', 'STRONG'];

            var actions = {
                'input' : {
                    'restricted': ['H3'],
                },
                'italic': {
                    'class': 'italic',
                    'restricted': ['H3'],
                },
                'bold': {
                    'class': 'bold',
                    'restricted': ['H3'],
                },
                'font-size': {
                    'attribute': 'font-size',
                    'input': 'select',
                },
                'font-family': {
                    'attribute': 'font-family',
                    'input': 'select',
                },
                'color': {
                    'attribute': 'color',
                    'input': 'select',
                },
                'blueBorder': {
                    'class': 'blueBorder',
                },
                'strong':  {
                    'class': '',
                },
            };


            //Sortable.create(el); // That's all.


            var editor = Editor(config).start({
                el: el,
                controlsEl: controlsEl,
                actions: actions,
                blockElements: blockElements,
                inlineElements: inlineElements,
            });

           })();

        </script>
    </body>
</html>
