<!doctype html>
<html>
    <head>
        <title>Editor</title>
        <meta charset="utf-8" />
        <style type="text/css">
            h1, h2, h3, strong {
                font-weight: inherit;
            }
            .bold {
                font-weight: bold;
            }
            .italic {
                font-style:italic;
            }
            .column {
                border:1px solid black;
                background-color:orange;
            }
            article {
                margin:20px;
                padding:20px;
                border:1px solid black;
            }
            .title {
                display:flex;
                padding:10px;
                border:1px solid black;
                margin:5px;
            }
            .title h1 {
                z-index:100;
            }
            .title p {
                background-color:yellow;
                flex-grow:1;
            }
        </style>
        <script type="text/javascript" src="js/maintainSelection.js"></script>
        <script type="text/javascript" src="js/buildSelection.js"></script>
        <script type="text/javascript" src="js/isActionable.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/dom.js"></script>
        <script type="text/javascript" src="js/events.js"></script>
        <script type="text/javascript" src="js/internal.js"></script>
        <script type="text/javascript" src="js/external.js"></script>
        <script type="text/javascript" src="js/editor.js"></script>
        <script type="text/javascript" src="js/apply.js"></script>
        <script type="text/javascript" src="js/resetControls.js"></script>
        <script type="text/javascript" src="js/getApplyableElementsInParent.js"></script>


        <!--
        <script type="text/javascript" src="editor.min.js"></script>
-->
        <script type="text/javascript" src="js/Sortable.js"></script>
    </head>
    <body>
        <nav>
            <!--<a href="" class="b-bold" data-action="bold">Bold</a>
            <a href="" class="b-strong" data-action="italic">Italic</a>-->
            <a href="" data-action="test">Test</a>
            <a href="" data-action="copy">Copy</a>
            <a href="" data-action="paste">Paste</a>
            <a href="" data-action="link">Link</a>
            <a href="" data-action="title">Title</a>
            <a href="" data-action="column">Column</a>
            <select data-action="font-style" name="font-style">
                <option value=""></option>
                <option value="italic">Italic</option>
            </select>
            <select data-action="font-weight" name="font-weight">
                <option value=""></option>
                <option value="bold">Bold</option>
            </select>
            <select data-action="font-size" name="font-size">
                <option value=""></option>
                <option value="12px">12px</option>
                <option value="16px">16px</option>
                <option value="20px">20px</option>
                <option value="24px">24px</option>
                <option value="28px">28px</option>
                <option value="32px">32px</option>
                <option value="36px">36px</option>
                <option value="40px">40px</option>
                <option value="44px">44px</option>
                <option value="48px">48px</option>
                <option value="52px">52px</option>
                <option value="56px">56px</option>
                <option value="60px">60px</option>
                <option value="64px">64px</option>
            </select>
            <select data-action="font-family" name="font-family">
                <option value=""></option>
                <option value="Arial">Arial</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Lucida Console">Lucida Console</option>
                <option value="Impact">Impact</option>
            </select>
            <select data-action="color" name="color">
                <option value=""></option>
                <option value="black">Black</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
            </select>
            <!--<a href="" data-action="blueBorder">Blue Border</a>-->
        </nav>
        <!--<h1>Editor by Adam Dally</h1>
        <p class="italic">Last updated: August 18, 2016</p>
        <p>This editor is being designed to provide the most accessible way to extend editing
            functionality via classes, css style properties, and more, along with fine tuned
            control on what can be edited by what. For instance, you can not change the
            size of the this documents title but can for everything else :)
        </p>
        <p>Modifying text across different styles and paragraphs is slightly buggy still.</p>-->
        <main>
            <h1>Editor</h1>
            <p>Para</p>
            <div class="title">
                <h1>Hello World!</h1>
                <p></p>
            </div>
            <p>Para</p>
        </main>
        <script type="text/javascript">
        'use strict';

        (function() {
            var el = document.getElementsByTagName('main')[0];
            var controlsEl = document.getElementsByTagName('NAV')[0];

            //el.contentEditable = true;

            //grouping elements ===> 'DIV'
            var blockElements = ['MAIN', 'H1', 'P',],
                inlineElements = ['SPAN', 'A'],
                groupElements = ['DIV'];

            var clipboard = null;

            var tests = {
                'copy': {
                    'html': 'Hello World',
                    'selection': {
                        'start': 0,
                        'end': 11
                    },
                    'result': function(editor) {
                        return editor.clipboard;
                    },
                    'wanted': 'Hello World'
                },
                'paste': {
                    'init': function(editor) {
                        editor.clipboard = "Hello World"
                    },
                    'wanted': '<main>Hello World</main>'
                },
                'bold': {
                    'html': 'Hello World',
                    'selection': {
                        'start':0,
                        'end':11
                    },
                    'wanted': '<main class="bold">Hello World</main>'

                },
                'italic': {
                    'html': 'Hello World',
                    'selection': {
                        'start':0,
                        'end':11
                    },
                    'wanted': '<main class="italic">Hello World</main>'
                },
                'column': {
                    'html': 'Hello World',
                    'selection': {
                        'start': 0,
                        'end': 11,
                    },
                    'wanted': '<main><div class="column">Hello World</div></main'
                }
            };

            var actions = {
                'test': {
                    event: function(current){
                        console.log(current);
                    }
                },
                'copy': {
                    'init': function(editor) {
                        editor.clipboard = editor.clipboard || "";
                    },
                    'event': function(current) {
                        current.editor.clipboard = current.editor.selection.toString();
                    }
                },
                'paste': {
                    'event': function(current) {
                        var range = current.editor.selection.getRangeAt(0);
                        range.deleteContents();
                        range.insertNode(document.createTextNode(current.editor.clipboard));

                    }
                },
                'title': {
                    'event': function(current) {
                        var range = current.editor.selection.getRangeAt(0);
                        range.collapse(false);
                        var div = document.createElement('h1');
                        div.innerHTML = "Title";
                        div.className = "title";
                        //range.insertNode(div);
                        current.editor.insert(div);
                        current.editor.insert(document.createTextNode("Hi"));
                    }
                },
                'link' : {
                    'element': 'A',
                    'property': 'href',
                    'event': function(current) {
                        current.href="http://google.com";
                    },
                },
                'input' : {
                    'restricted': ['H1'],
                },
                'italic': {
                    'class': 'italic',
                },
                'bold': {
                    'class': 'bold',
                },
                'column': {
                    'class': 'column',
                    'element': 'div'
                },
                'font-weight': {
                    'attribute': 'font-weight',
                    'input': 'select',
                },
                'font-style': {
                    'attribute': 'font-style',
                    'input': 'select',
                },
                'font-size': {
                    'restricted': ['H1'],
                    'attribute': 'font-size',
                    'input': 'select',
                },
                'font-family': {
                    'attribute': 'font-family',
                    'input': 'select',
                },
                'color': {
                    'attribute': 'color',
                    'input': 'select',
                },
            };

            //Sortable.create(el); // That's all.


            var editor = Editor(config).start({
                el: el,
                controlsEl: controlsEl,
                actions: actions,
                tests: tests,
                blockElements: blockElements,
                inlineElements: inlineElements,
                groupElements: groupElements,
                onChange: function(e) {
                    //console.log(e);
                }
            });

           })();

        </script>
    </body>
</html>
